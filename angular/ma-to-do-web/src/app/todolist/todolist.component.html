<section class="vh-100" style="background-color: #e2d5de;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h6 class="mb-3">Des choses à faire</h6>
            <form (submit)="addTodo()" class="d-flex justify-content-center align-items-center mb-4">
              <div data-mdb-input-init class="form-outline flex-fill">
                <input type="text" id="form3" class="form-control form-control-lg" [(ngModel)]="newTodo" name="newTodo" required />
                <label class="form-label" for="form3">Qu'est ce qu'on fait chef ?</label>
              </div>
              <div data-mdb-input-init class="form-outline flex-fill ms-2">
                <input type="date" id="dueDate" class="form-control form-control-lg" [(ngModel)]="newDueDate" name="newDueDate" [min]="minDate" required />
                <label class="form-label" for="dueDate">Date de fin</label>
              </div>
              <div data-mdb-input-init class="form-outline flex-fill ms-2">
                <textarea id="form4" class="form-control form-control-lg" [(ngModel)]="newText" name="newText" rows="3" required></textarea>
                <label class="form-label" for="form4">Description</label>
              </div>
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg ms-2">Add</button>
            </form>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Todo Item</th>
                  <th scope="col">Status</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let todo of todos$ | async">
                  <td class="todo-item">
                    <div [ngClass]="{'text-decoration-line-through': todo.completed}">
                      <div *ngIf="!todo.editing">{{ todo.title }}</div>
                      <input *ngIf="todo.editing" [(ngModel)]="todo.title" class="form-control" />
                      <small class="text-muted">Ajouté le: {{ todo.dateAdded?.toDate() | date:'short' }}</small>
                    </div>
                    <button class="btn btn-link p-0" (click)="openDescriptionModal(todo)">Description</button>
                  </td>
                  <td class="status">
                    {{ todo.completed ? 'Fini' : 'En cours' }}
                  </td>
                  <td class="due-date">
                    <div class="d-flex align-items-center">
                      {{ todo.dueDate?.toDate() | date:'dd/MM/yyyy' }}
                      <i *ngIf="isDueSoon(todo.dueDate?.toDate())" class="fas fa-exclamation-triangle text-warning ms-2"></i>
                      <i *ngIf="isDueDatePassed(todo.dueDate?.toDate())" class="fas fa-exclamation-triangle text-danger ms-2"></i>
                    </div>
                  </td>
                  <td class="action">
                    <button (click)="toggleTodoStatus(todo)" class="btn btn-secondary btn-sm">
                      <i class="fas" [ngClass]="todo.completed ? 'fa-undo' : 'fa-check'"></i>
                    </button>
                    <button (click)="deleteTodo(todo.id)" class="btn btn-danger btn-sm ms-2">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button *ngIf="!todo.editing" (click)="editTodo(todo)" class="btn btn-warning btn-sm ms-2">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button *ngIf="todo.editing" (click)="saveTodo(todo)" class="btn btn-success btn-sm ms-2">
                      <i class="fas fa-save"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="descriptionModalLabel">Description</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body overflow-auto">
        <p class="text-wrap">{{ selectedTodo?.text }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
