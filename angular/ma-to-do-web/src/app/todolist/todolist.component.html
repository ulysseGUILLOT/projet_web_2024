<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h6 class="mb-3">Todo List</h6>
              <form class="d-flex justify-content-center align-items-center mb-4" (submit)="addTodo()">
                <div data-mdb-input-init class="form-outline flex-fill">
                  <input type="text" id="form3" class="form-control form-control-lg" [(ngModel)]="newTodo" name="todo" />
                  <label class="form-label" for="form3">What do you need to do today?</label>
                </div>
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg ms-2">Add</button>
              </form>
              <ul class="list-group mb-0">
                <!-- Display todos here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
