<button (click)="onToggleStatus()" class="btn btn-secondary btn-sm">
    <i class="fas" [ngClass]="todo.completed ? 'fa-undo' : 'fa-check'"></i>
</button>
<button (click)="onDelete()" class="btn btn-danger btn-sm ms-2">
    <i class="fas fa-trash"></i>
</button>
<button *ngIf="!todo.editing" (click)="onEdit()" class="btn btn-warning btn-sm ms-2">
    <i class="fas fa-edit"></i>
</button>
<button *ngIf="todo.editing" (click)="onSave()" class="btn btn-success btn-sm ms-2">
    <i class="fas fa-save"></i>
</button>
